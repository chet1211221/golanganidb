{{/* HTML body for searching for anime */}}
{{define "animeAid"}}
<div class="container">
            <div class="row">
		<div class="col-md-10">
                        <h1>{{.Title}}</h1>
						<p>{{.Body}}</p>

</div>
</div>
<div class="row">
<div class="col-md-8">
<form role="form" action="{{.URL}}/" method="POST">
<div class="form-group" >


<select class="form-control" name="status">
<option value="download">Download</option>
<option value="skipped">Skipped</option>
</select>

<button type="submit" class="btn btn-default">Submit</button>



			<table class="table table-responsive">
                        <table class="table table-condensed">
				<thead>				
				<tr>
					<th>
					<div class="checkbox">
					<label>
					<input type="checkbox" id="blankCheckbox" value="" disabled>
					</label>
					</div>
					</th>
					<th>Episode</th>
					<th>Air Date</th>					
					<th>Name</th>
					<th>Status</th>
					<th>Quality</th>
				</tr>
				</thead>
				<tbody>
					{{range .Anime}}
					<td>
					<div class="checkbox">
					<label>
					<input type="checkbox" name="update" value="{{.Epno}}">
					</label>
					</div>
					</td>
					<td>{{.Epno}}</td>
					<td>{{.Airdate}}</td>					
					<td>{{.EpName}}</td>
					<td>{{.Status}}</td>
					<td>{{.Quality}}</td>
					</tr>
					{{end}}
				</tbody>
			</table>
			</table>
			</div>
			</form>
		</div>
            </div> <!-- #main -->
        </div> <!-- #main-container -->
{{end}}
