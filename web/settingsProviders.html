{{/* HTML body for searching for anime */}}
{{define "settingsProviders"}}
<div class="container">
            <div class="row">
		<div class="col-md-8">
                        <h1>{{.Title}}</h1>
						<p>Indexing sites based off of NewzNab</p>
						
						{{with .RunningConfig}}
						<h2>Current Providers</h2>
						{{range .Provider}}
						<div class="container">
            <div class="row">
		<div class="col-md-3">
						<form class="form-horizontal" role="form">
  <div class="form-group">
    <label for="providername">Name</label>
    <input type="text" class="form-control" id="providername" placeholder="{{.Name}}" readonly>
  </div>
  <div class="form-group">
    <label for="baseurl">Base URL</label>
    <input type="text" class="form-control" id="baseurl" placeholder="{{.BaseUrl}}" readonly>
  </div>
  <div class="form-group">
    <label for="apikiey">API Key</label>
    <input type="text" class="form-control" id="apikey" placeholder="{{.ApiKey}}" readonly>
  </div>
</form>
</div>
</div>
</div>
						{{end}}
						{{end}}
						<h2>Add Provider</h2>
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<form role="form" action="/settings/providers" method="POST">
				<div class="form-group">
					<label for="providername">Name</label>
					<input type="text" class="form-control" id="providername" name="name" placeholder="Name">
				</div>
				<div class="form-group">
					<label for="baseurl">Base URL</label>
					<input type="text" class="form-control" id="baseurl" name="baseurl" placeholder="URL">
				</div>
				<div class="form-group">
					<label for="apikiey">API Key</label>
					<input type="text" class="form-control" id="apikey" name="apikey" placeholder="API Key">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>
</div>
						

</div>
</div>
</div>
{{end}}
